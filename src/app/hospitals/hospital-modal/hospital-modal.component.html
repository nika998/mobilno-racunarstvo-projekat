<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center" padding color="secondary">
  <form (ngSubmit)="onAddHospital()" #f="ngForm">
    <ion-grid>
      
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
          <ion-item color="tertiary">
            <ion-label position="floating">Name</ion-label>
            <ion-input
              type="text"
              ngModel
              [ngModel]='name'
              name="name"
              required
            ></ion-input>
          </ion-item>
        </ion-card>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
          <ion-item color="tertiary">
            <ion-label position="floating">Address</ion-label>
            <ion-input
              type="text"
              rows="6"
              ngModel
              [ngModel]='address'
              name="address"
              required
            ></ion-input>
          </ion-item>
        </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
          <ion-item color="tertiary">
            <ion-label position="floating">Email</ion-label>
            <ion-input
              type="text"
              rows="6"
              ngModel
              [ngModel]='email'
              name="email"
              required
            ></ion-input>
          </ion-item>
        </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
          <ion-item color="tertiary">
            <ion-label position="floating">Phone</ion-label>
            <ion-input
              type="text"
              rows="6"
              ngModel
              [ngModel]='phone'
              name="phone"
              required
            ></ion-input>
          </ion-item>
        </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
          <ion-item color="tertiary">
            <ion-label position="floating">Image Url</ion-label>
            <ion-input
              type="text"
              rows="6"
              ngModel
              [ngModel]='imageUrl'
              name="imageUrl"
              required
            ></ion-input>
          </ion-item>
        </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
          {{title}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
