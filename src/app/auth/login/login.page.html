<ion-header>
  <ion-toolbar color="primary" shape="round">
    <ion-title>Log-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <form #logInForm="ngForm" (ngSubmit)="onLogin(logInForm)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card>
          <ion-item color="tertiary">
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel name="email" email required #email="ngModel"></ion-input>
          </ion-item>

          <ion-item
              *ngIf="email.invalid && email.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
          </ion-item>
            
        </ion-card>
        <ion-card>
          <ion-item color="tertiary">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" minlength="8" required #password="ngModel"></ion-input>
          </ion-item>

          <ion-item
          *ngIf="password.invalid && password.touched"
          lines="none"
        >
          <ion-label>
            Should be minimum 8 characters long.
          </ion-label>
        </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">

        <div class="ion-text-center">
          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
        </div>
        
        <ion-button type="submit" color="primary" expand="block" shape="round" size="medium" [disabled]="logInForm.invalid">Log In</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>
</form>

  <ion-button type="submit" color="success" style="padding: 0 3% 0 3%;" expand="block" shape="round" size="medium" (click)="singUp(logInForm)">Sing up</ion-button>

</ion-content>
