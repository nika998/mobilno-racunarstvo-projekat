<ion-app>

  <ion-menu side="start" contentId="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>HealthCare</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
        <ion-item routerLink="/profile">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>My profile</ion-label>
        </ion-item>
      </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/hospitals/tabs">
            <ion-icon name="medkit" slot="start"></ion-icon>
            <ion-label>Hospitals</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/patients/tabs">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Patients</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item (click)="onLogOut()">
          <ion-icon name="log-out" slot="start"></ion-icon>
          <ion-label>Log out</ion-label>
        </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
